<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/basic_servlet/assets/css/app.css" rel="stylesheet" />
    <title>SSAFY</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
        <!--  
        	-- html 에서의 경로 -- 
        	1) 절대경로  scheme:/ip:port/context_path/[path]*/filename  =>  주로 다른 서버에 있는 리소스를 요청할 때 사용
        	
        	-- app
        	0923_servlet_param
        		- parameter.html
        		- param.do (servletmapping : /param.do)
        	
        	2) 상대경로  ./[path]*/filename,   [..]*/[path]*/filename
        		브라우저의 url 창 : http://localhost:8080/0923_servlet_param/parameter.html
        		
        				 ./param.do :  http://localhost:8080/0923_servlet_param/param.do
        				 
        		브라우저의 url 창 : http://localhost:8080/0923_servlet_param/parameter.html
        			./param.do :  http://localhost:8080/0923_servlet_param/view/param.do
        			../param.do :  http://localhost:8080/0923_servlet_param/param.do
        			
        	3) 반절대/상대 경로
        				/표기로 시작
        					/~~ : 절대적
        				~~~~/ : 상대적 
        					/ : server root ( => http://localhost:8080/까지)
        					/context_path/[path]*/filename
        
         -->
        
          <h2 class="my-3 py-3 shadow-sm bg-light text-center">
            <mark class="orange">파라미터 테스트!!!</mark>
          </h2>
        </div>
        <div class="col-lg-8 col-md-10 col-sm-12">
          <!--  <form id="form-param" method="POST" action="/param.do">  -->
          <!--  <form id="form-param" method="POST" action="../param.do"> -->
          <form id="form-param" method="POST" action="/0923_servlet_param/param.do">
          
<!--      0923_servlet_param
          	- view
          		- parameter.html
          	- controller
          		- param.do
-->
          <!-- 상대경로 -->
          <form id="form-param" method="POST" action="../controller/param.do">
          <!-- 반절대/상대경로 -->
          <form id="form-param" method="POST" action="/0923_servlet_param/controller/param.do">
            <div class="mb-3">
              <label for="username" class="form-label">이름 : </label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="이름..."
              />
            </div>
            <div class="mb-3">좋아하는 과일?</div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="fruit" value="사과" />  
              <label class="form-check-label">사과</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="fruit" value="딸기" />
              <label class="form-check-label">딸기</label>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" name="fruit" value="수박" />
              <label class="form-check-label">수박</label>
            </div>
            <div class="col-auto text-center">
              <button type="button" id="btn-send" class="btn btn-outline-primary mb-3">전송</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector("#btn-send").addEventListener("click", function () {
        if (!document.querySelector("#username").value) {
          alert("이름 입력!!");
          return;
        } else {
          let form = document.querySelector("#form-param");
          form.submit();
        }
      });
    </script>
  </body>
</html>
